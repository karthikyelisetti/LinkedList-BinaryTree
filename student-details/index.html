<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="toggle col-md-12 mt-5">
        <div class="toggle-start col-md-6 mt-5" id="toggle-start">
          <h1>  Student Database</h1>
          <div class="toggle-content mt-3">
            <p>Select one of the options to process the student details</p>
            <p>
              <ul>
                <li>
                  <div class="form-check">
                    <input class="form-check-input answer" type="radio" name="student-details" id="student-1">
                    <label class="form-check-label" for="ans" id="option-1">
                      Select to add new student details
                    </label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input class="form-check-input answer" type="radio" name="student-details" id="student-2">
                    <label class="form-check-label" for="ans" id="option-1">
                      View student details
                    </label>
                  </div>
                </li>
              </ul>
            </p>
          </div>
          <button type="button" class="btn btn-primary btn-lg" id="btn-start" onclick="submit()">Submit</button>
        </div>

        <div class="toggle col-md-12 mt-5" id="student-reg">
          <form class="row g-2 justify-content-center">
            <div class="col-md-3">
              <label for="studentid" class="visually-hidden">Student ID</label>
              <input type="text" class="form-control" id="studentid" placeholder="Student ID">
            </div>
            <div class="col-md-3">
              <label for="studentname" class="visually-hidden">Student Name</label>
              <input type="text" class="form-control" id="studentname" placeholder="Student Name">
            </div>
            <!-- <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            </div> -->
            <div class="col-auto">
              <label for="studentid" class="visually-hidden">Student ID</label>
              <input type="text" class="form-control" id="studentid" placeholder="Student ID">
            </div>
            <div class="col-auto">
              <label for="studentname" class="visually-hidden">Student Name</label>
              <input type="text" class="form-control" id="studentname" placeholder="Student Name">
            </div>
          </form> 
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
